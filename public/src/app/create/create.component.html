
<div>
        <div *ngIf="isError">        
                <h4 *ngIf="errors.name">{{errors.name.message}}</h4>
                <h4 *ngIf="errors.qty.message">{{errors.qty.message}}</h4>
                <h4 *ngIf="errors.price.message">{{errors.price.message}}</h4>
        </div>
    <form (submit)="onCreate()">
        <h3>New Product</h3>
        <div *ngIf=(!name.valid)>{{ name.errors | json }}</div>
        <div *ngIf=(!qty.valid)>{{ qty.errors | json }}</div>
        <div *ngIf=(!price.valid)>{{ price.errors | json }}</div>
        <p>{{ author | json}}</p>
        <table>
            <tr>
                <td><label>Name: </label></td>
                <td><input type="text" name="name" 
                    required 
                    minlength="3" 
                    maxlength="10" 
                    [(ngModel)]="product.name"
                    #name = "ngModel"></td>
                </tr>
                <tr>
                    <td><label>Qty: </label></td>
                    <td><input type="number" name="qty" min="0" max="5"
                        required 
                        minlength="1" 
                        maxlength="10" 
                        [(ngModel)]="product.qty"
                        #qty = "ngModel"></td>
                    </tr>
                    <tr>
                        <td><label>Price: </label></td>
                        <td><input type="number" name="price" min="0" max="5"
                            required 
                            minlength="1" 
                            maxlength="10" 
                            [(ngModel)]="product.price"
                            #price = "ngModel"></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td><input type="submit" class="button" value="Create">
                                <button class="button" [routerLink]="['/display']">Cancel</button></td>
                        </tr>
                    </table> 
                </form>
            </div>
