    <div>
            <div *ngIf="isError">        
                    <h4 *ngIf="errors.name">{{errors.name.message}}</h4>
                    <h4 *ngIf="errors.qty">{{errors.qty.message}}</h4>
                    <h4 *ngIf="errors.price">{{errors.price.message}}</h4>
            </div>
        <form id="editForm" (submit)="edit(product._id, product)">
            <h3>Update Product</h3>
            <div *ngIf=(!name.valid)>{{ name.errors | json }}</div>
            <div *ngIf=(!qty.valid)>{{ qty.errors | json }}</div>
            <div *ngIf=(!price.valid)>{{ name.errors | json }}</div>

            <p>{{ product | json}}</p>
            <table>
                <tr>
                    <td><label>Name: </label></td>
                    <td><input type="text" name="name" 
                        required 
                        minlength="3" 
                        maxlength="10"
                        value="{{product.name}}" 
                        [(ngModel)]="product.name"
                        #name = "ngModel"></td>
                </tr>
                <tr>
                        <td><label>Qty: </label></td>
                        <td><input type="Number" name="qty" min="0" max="5"
                            required 
                            minlength="0" 
                            maxlength="5"
                            value="{{product.qty}}" 
                            [(ngModel)]="product.qty"
                            #qty = "ngModel"></td>
                </tr>
                <tr>
                        <td><label>Price: </label></td>
                        <td><input type="Number" name="price" min="0" max="5"
                            required 
                            minlength="0" 
                            maxlength="5"
                            value="{{product.price}}" 
                            [(ngModel)]="product.price"
                            #price = "ngModel"></td>
                    </tr>
                <tr>
                    <td></td>
                    
                    <td><input class="button" type="submit" [disabled]="!name.valid || !price.valid || !qty.valid" value="Update Product"><button class="button" [routerLink]="['/display']">Cancel</button></td>
                </tr>
            </table> 
        </form>
        <button class="button" (click)="reset()">Reset</button>
    </div>
